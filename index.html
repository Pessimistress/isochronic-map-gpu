<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>deck.gl Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin: 0; font-family: sans-serif; width: 100vw; height: 100vh; overflow: hidden;}
    #controls {position: fixed; width: 180px; z-index: 1; margin: 20px; background: #fff; padding: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.3);}
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <input id="hour" type="range" min="0" max="23" step="1" value="0"/>
      <span id="hour-value"></span>
    </div>

    <div>
      <input id="transition" type="checkbox" />
      <label for="transition">Transition</label>
    </div>

    <div>
      <input id="distortion" type="checkbox" />
      <label for="distortion">Distortion</label>
    </div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
